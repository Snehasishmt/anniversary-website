<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Anniversary Maity & Riki ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #fad0c4, #fcb69f);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #333;
      overflow-x: hidden;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: #e91e63;
      text-align: center;
    }
    .typing {
      font-size: 1.5em;
      margin-top: 10px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid;
      width: 0;
      animation: typing 4s steps(50, end) forwards, blink .7s infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .timer {
      font-size: 2em;
      margin-top: 30px;
      background: #ffe4e1;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 40px;
      padding: 14px 32px;
      background: #e91e63;
      color: #fff;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #c2185b;
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff4081;
      top: -10px;
      animation: fall 5s linear infinite;
      z-index: 999;
      opacity: 0.8;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotateZ(360deg);
      }
    }
    @media (max-width: 600px) {
      header {
        padding: 30px 5px;
      }
      h1 {
        font-size: 2em;
      }
      .typing {
        font-size: 1em;
      }
      .timer {
        font-size: 1.2em;
        padding: 10px 10px;
      }
      button {
        font-size: 0.9em;
        padding: 10px 18px;
      }
      .confetti {
        width: 7px;
        height: 7px;
      }
      .memories-btns {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="Tum Se Hi Jab We Met 320 Kbps.mp3" type="audio/mpeg">
</audio>


<header>
  <h1>Our Time ‚ù§Ô∏è</h1>
  <div class="typing">Every second with you is magic...</div>
  <div class="timer" id="timer">Loading counter...</div>
  <div style="display: flex; justify-content: center; gap: 20px; margin-top: 40px;" class="memories-btns">
    <button id="playMusicBtn">Play Music üéµ</button>
    <a href="memories.html" id="memoriesLink"><button>Go to Our Memories üíû</button></a>
  </div>
</header>

<script>
  // Timer
  const timer = document.getElementById('timer');
  const startDate = new Date('2018-08-10');
  function updateTimer() {
    const now = new Date();
    let years = now.getFullYear() - startDate.getFullYear();
    let months = now.getMonth() - startDate.getMonth();
    let days = now.getDate() - startDate.getDate();
    if (days < 0) {
      months -= 1;
      const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
      days += prevMonth.getDate();
    }
    if (months < 0) {
      years -= 1;
      months += 12;
    }
    timer.innerHTML = `${years} Years, ${months} Months, ${days} Days`;
  }
  setInterval(updateTimer, 1000);
  updateTimer();

  // Play Music Button
  const playBtn = document.getElementById('playMusicBtn');
  const bgMusic = document.getElementById('bgMusic');
  playBtn.addEventListener('click', () => {
    bgMusic.play();
  });

  // Save music time before navigating
  const memoriesLink = document.getElementById('memoriesLink');
  memoriesLink.addEventListener('click', function(e) {
    e.preventDefault();
    localStorage.setItem('musicTime', bgMusic.currentTime);
    localStorage.setItem('musicPlaying', !bgMusic.paused);
    window.location.href = memoriesLink.href;
  });

  // Infinite Confetti
  function createConfetti() {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.background = ["#ff4081", "#e91e63", "#ffc0cb"][Math.floor(Math.random() * 3)];
    confetti.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 6000);
  }
  setInterval(createConfetti, 200);
</script>

</body>
</html>
